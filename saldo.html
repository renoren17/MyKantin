<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Saldo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f0f0f0; padding: 20px; }

    .header {
      display: flex; align-items: center; justify-content: space-between;
      background: #fff; padding: 10px 20px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    .header h2 { font-size: 18px; }
    .back { cursor: pointer; font-size: 20px; transition: transform 0.2s; }
    .back:hover { transform: scale(1.2); color: #4e6ef2; }

    .balance-card {
      background: linear-gradient(135deg, #4e6ef2, #2c3e99); color: #fff;
      padding: 20px; border-radius: 10px; margin-bottom: 20px;
      text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .balance-card h3 { font-size: 24px; margin-top: 10px; }
    .balance-card button {
      margin-top: 15px; padding: 10px 20px; border: none;
      border-radius: 8px; background: #fff; color: #2c3e99; cursor: pointer;
      font-weight: 600; transition: background 0.2s;
    }
    .balance-card button:hover { background: #e0e0ff; }

    .history {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .history h3 { margin-bottom: 15px; }
    .history-item { margin-bottom: 15px; }
    .history-item:last-child { margin-bottom: 0; }
    .history-item h4 { font-size: 14px; margin-bottom: 3px; }
    .history-item p { font-size: 13px; color: gray; }
    .history-item span { float: right; font-weight: 600; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="back" onclick="window.location.href='profile.html'">‚Üê</div>
    <h2>Kelola Saldo</h2>
    <div></div>
  </div>

  <!-- Saldo -->
  <div class="balance-card">
    <p>Saldo Saat Ini</p>
    <h3>Rp 371.000.000.000.000</h3>
    <button onclick="window.location.href='topup.html'">Top Up Saldo</button>
  </div>

  <!-- Riwayat Transaksi -->
  <div class="history">
    <h3>Riwayat Transaksi</h3>
    <div class="history-item">
      <h4>#001 <span>Rp 50.000</span></h4>
      <p>10 Jan 2025<br>Top Up via Dana</p>
    </div>
    <div class="history-item">
      <h4>#002 <span>Rp 20.000</span></h4>
      <p>15 Jan 2025<br>Belanja di kantin: Nasi Ayam Geprek</p>
    </div>
    <div class="history-item">
      <h4>#003 <span>Rp 30.000</span></h4>
      <p>18 Jan 2025<br>Top Up via OVO</p>
    </div>
  </div>

</body>
</html>
