<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Pesanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #e5e5e5;
    }

    .app-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: #2e4374;
    }

    header p {
      font-size: 13px;
      color: #666;
      margin: 0;
    }

    .order-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 16px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .order-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }

    .status-badge {
      background: #f9e79f;
      color: #6e6000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .order-body p {
      margin: 4px 0;
      font-size: 14px;
    }

    .order-body .price {
      color: #2e4374;
      font-weight: 600;
      margin-top: 8px;
    }

    .order-body .estimate {
      font-size: 13px;
      color: #444;
    }

    .status-steps {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
    }

    .status-steps div {
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    .status-steps i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .active {
      color: #2ecc71;
      font-weight: 600;
    }

    a.back {
      text-decoration: none;
      font-size: 20px;
      color: #2e4374;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <a href="home.html" class="back">‚Üê</a>
      <div>
        <h1>Status Pesanan</h1>
        <p>Pantau pesanan Anda di sini</p>
      </div>
    </header>

    <div id="ordersContainer"></div>
  </div>

  <script>
    // Ambil pesanan dari localStorage
    const order = JSON.parse(localStorage.getItem("order"));
    const container = document.getElementById("ordersContainer");

    if(!order){
      container.innerHTML = "<p>Belum ada pesanan</p>";
    } else {
      let itemsHtml = "";
      order.items.forEach(item => {
        itemsHtml += `<p>${item.qty}x ${item.name}</p>`;
      });

      // hitung total harga
      const totalPrice = order.items.reduce((total, item) => {
        const priceNum = parseInt(item.price.replace(/[^0-9]/g, ''));
        return total + priceNum * item.qty;
      }, 0);

      container.innerHTML = `
        <div class="order-card">
          <div class="order-header">
            <h3>Pesanan #001 <br><small>${order.time}</small></h3>
            <span class="status-badge">${order.status}</span>
          </div>
          <div class="order-body">
            ${itemsHtml}
            <p class="price">Rp. ${totalPrice.toLocaleString()}</p>
            <p class="estimate">Estimasi: 5-10 menit</p>
          </div>
          <div class="status-steps">
            <div class="${order.status === 'Diproses' ? 'active' : ''}">
              <i>‚è≥</i>
              Diproses
            </div>
            <div class="${order.status === 'Siap diambil' ? 'active' : ''}">
              <i>üì¶</i>
              Siap diambil
            </div>
            <div class="${order.status === 'Selesai' ? 'active' : ''}">
              <i>‚úÖ</i>
              Selesai
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
