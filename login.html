<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('assets/typing.png') no-repeat center center/cover;
    }

    .login-container {
      background-color: rgba(50, 68, 111, 0.85); /* biru transparan di bawah form */
      width: 350px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: #fff;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-group .icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .social-login img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      font-size: 14px;
    }

    .register a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <p>Access your account by logging in</p>
    <form action="mykantin.html" method="get">
      <div class="input-group">
        <input type="email" placeholder="Email Address" required>
        <span class="icon">&#9993;</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
        <span class="icon">&#128065;</span>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <div class="social-login">
      <img src="assets/google.png" alt="Google Login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Login">
    </div>
    <div class="register">
      Don't have an account? <a href="register.html">Register now</a>
    </div>
  </div>
</body>
</html>
