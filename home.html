<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKantin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #47578a, #0e113a);
      color: #333;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #3c44b6;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    ul {
      list-style: none;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      background: #51508a;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }
    a:hover {
      background: #3d4181;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di MyKantin!</h1>
    <p>Pilih halaman yang ingin kamu akses:</p>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </div>
</body>
</html>
