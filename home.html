<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKantin - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #f5f5f5;
    }

    .app-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #2e4374;
    }

    .logo span {
      color: #4e6ef2;
    }

    .cart {
      font-size: 24px;
      cursor: pointer;
    }

    .greeting h2 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #333;
    }

    .greeting p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .categories button {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 20px;
      background: #ddd;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .categories button.active {
      background: #4e6ef2;
      color: #fff;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    /* Card Menu */
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    /* Tombol + Keranjang */
    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4e6ef2;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card button:hover {
      background: #3b52c0;
      transform: scale(1.05);
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      margin-top: 15px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bottom-nav a {
      font-size: 22px;
      text-decoration: none;
      color: #888;
    }

    .bottom-nav a.active {
      color: #4e6ef2;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header>
      <h1 class="logo">my<span>Kantin</span></h1>
      <div class="cart" onclick="window.location.href='cart.html'">üõí</div>
    </header>

    <!-- Sapaan -->
    <section class="greeting">
      <h2>Hai!</h2>
      <p>Mau jajan apa hari ini?</p>
    </section>

    <!-- Kategori -->
    <div class="categories">
      <button class="active" onclick="showCategory('makanan', event)">Makanan</button>
      <button onclick="showCategory('minum', event)">Minum</button>
      <button onclick="showCategory('snack', event)">Snack</button>
    </div>

    <!-- Grid Menu -->
    <section class="menu-grid" id="menuGrid">
      <!-- Isi menu akan diganti lewat JavaScript -->
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="active">üè†</a>
      <a href="profile.html">üë§</a>
    </nav>

  </div>

  <script>
    const menus = {
      makanan: [
        {img: "/assets/katsu.png", name: "Chicken Katsu", price: "Rp 8.000"},
        {img: "/assets/mie.png", name: "Mie Ayam", price: "Rp 10.000"},
        {img: "/assets/bakso.jpg", name: "Bakso", price: "Rp 8.000"},
        {img: "/assets/lumpia.png", name: "Lumpia", price: "Rp 6.000"},
      ],
      minum: [
        {img: "/assets/esteh.png", name: "Es Teh", price: "Rp 3.000"},
        {img: "/assets/kopihitam.png", name: "Kopi Hitam", price: "Rp 5.000"},
        {img: "/assets/jusjeruk.png", name: "Jus Jeruk", price: "Rp 7.000"},
      ],
      snack: [
        {img: "/assets/keripik.png", name: "Keripik Kentang", price: "Rp 5.000"},
        {img: "/assets/roti.png", name: "Roti Cokelat", price: "Rp 4.000"},
        {img: "/assets/donat.png", name: "Donat", price: "Rp 6.000"},
      ]
    };

    function addToCart(name, img, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(i => i.name === name);
      if(existing) {
        existing.qty += 1;
      } else {
        cart.push({name, img, price, qty: 1});
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " ditambahkan ke keranjang!");
    }

    function showCategory(category, event) {
      document.querySelectorAll(".categories button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";
      menus[category].forEach(item => {
        grid.innerHTML += `
          <div class="card">
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
            <button onclick="addToCart('${item.name}', '${item.img}', '${item.price}')">+ Keranjang</button>
          </div>
        `;
      });
    }

    // default tampilkan makanan
    showCategory("makanan", {target: document.querySelector(".categories button")});
  </script>
</body>
</html>
